<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Fast Track P.O.S</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Fast Track doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <script type="text/javascript">
      function get_browser() {
        var ua = navigator.userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        if (/trident/i.test(M[1])) {
          tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
          return { name: 'IE', version: (tem[1] || '') };
        }
        if (M[1] === 'Chrome') {
          tem = ua.match(/\bOPR\/(\d+)/)
          if (tem != null) { return { name: 'Opera', version: tem[1] }; }
        }
        if (window.navigator.userAgent.indexOf("Edge") > -1) {
          tem = ua.match(/\Edge\/(\d+)/)
          if (tem != null) { return { name: 'Edge', version: tem[1] }; }      
        }
        M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
        if ((tem = ua.match(/version\/(\d+)/i)) != null) { M.splice(1, 1, tem[1]); }
        return {
          name: M[0],
          version: +M[1]
        };
      }
 
      var browser = get_browser()
      var isSupported = isSupported(browser);
 
      function isSupported(browser) {
        var supported = true;

        if ((browser.name === "MSIE" || browser.name === "IE") && browser.version <= 11) {
          supported = false;
        }
        
        return supported;
      }
 
      if (!isSupported) {
        //render unsupported message
        document.write("<h1>The app is not supported in " + browser.name + ". Please use other browsers!</h1>");
      } else {
        //render app
        var elem = document.createElement("div");
        elem.setAttribute("id", "app")
        document.body.appendChild(elem);
      }
    </script>
  </body>
</html>
